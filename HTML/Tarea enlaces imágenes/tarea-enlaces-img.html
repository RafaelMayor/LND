<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrar Imágenes y Enlazar a Webs</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .container-chrome {
            display: flex;
            justify-content: center;
        }
        img {
            width: 350px;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="https://es.wikipedia.org/wiki/HTML5" target="_blank">
        <img src="html5.png" alt="HyperText Markup Language, versión 5">
    </a>

    <a href="https://es.wikipedia.org/wiki/CSS" target="_blank">
        <img src="css3.png" alt="Cascading Style Sheets">
    </a>
</div>

<div class="container-chrome">
    <a href="https://es.wikipedia.org/wiki/Google_Chrome" target="_blank">
        <img src="chrome.jpeg" alt="Navegador Google Chrome">
    </a>
</div>

</body>
</html>
